<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/CSS/reset.css" />
        <link rel="stylesheet" href="./assets/CSS/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <!-- Page Header -->
        <header class="container-fluid text-center text-white bg-dark p-2">
            <h1>Weather Dashboard</h1>
        </header>
        <!-- Upper Div sets container and max width -->
        <div class="container-fluid" style="max-width: 1400px">
            <!-- Bootstrap row for current and 5 day forecast -->
            <div class="row">
                <aside class="col-lg-3">
                    <h2>Search for a city</h2>
                    <form class="form" id="city-search">
                        <div class="input-group mb-3">
                            <button
                                class="btn btn-outline-secondary searchBtn"
                                type="button"
                                id="button-addon1"
                            >
                                Search!
                            </button>
                            <input
                                type="text"
                                class="form-control city-entry"
                                placeholder=""
                                aria-label="Example text with button addon"
                                aria-describedby="button-addon1"
                            />
                        </div>
                    </form>
                    <!-- Empty search history div to be filled in through JS -->
                    <div id="search-history" class="search-bar"></div>
                </aside>
                <!-- Empty current and 5 day forecast divs to be fill in JS -->
                <div class="col-lg-9">
                    <section id="current-weather" class="mt-3"></section>
                    <section id="five-day-forecast" class="mt-3"></section>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="./assets/logic.js"></script>
    </body>
</html>
